<!DOCTYPE html>
<html>
<head>
  <title>Coloring: Jungle.png</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
  <div class="toolbar">
    <div id="colorPicker"></div>
    <input type="range" id="brushSize" min="1" max="50" value="5">
    <button id="eraserToggle">Eraser</button>
    <button id="saveBtn">Save</button>
    <button id="loadBtn">Load</button>
    <button id="downloadBtn">Download</button>
    <button id="toggleToolbar">Toggle Toolbar</button>
  </div>
  <img src="images/Jungle.png" style="position:absolute;z-index:-1;top:0;left:0;width:100%;pointer-events:none;">
  <canvas id="drawingCanvas"></canvas>
  <audio id="music" src="audio/background.mp3" loop autoplay></audio>
  <script src="js/coloring.js"></script>
</body>
</html>
