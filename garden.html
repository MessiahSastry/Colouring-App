
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>garden Coloring Page</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  #canvasWrapper {
    position: relative;
    flex: 1;
    background: url('https://messiah-sastry.my.canva.site/colouring-garden') no-repeat center center;
    background-size: contain;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    cursor: crosshair;
  }
  #tools {
    background: #fff;
    padding: 10px;
    display: flex;
    gap: 10px;
    align-items: center;
  }
  button, input[type="color"], input[type="range"] {
    font-size: 1rem;
    padding: 5px 10px;
    cursor: pointer;
  }
  label {
    font-family: Arial, sans-serif;
    font-size: 0.9rem;
  }
</style>
</head>
<body>
<div id="tools">
  <label>Brush Color: <input type="color" id="colorPicker" value="#000000"></label>
  <label>Brush Size: <input type="range" id="brushSize" min="1" max="50" value="5"></label>
  <button id="eraserBtn">Eraser</button>
  <button id="undoBtn">Undo</button>
  <button id="redoBtn">Redo</button>
  <button id="clearBtn">Clear</button>
  <button id="saveBtn">Save</button>
</div>
<div id="canvasWrapper">
  <canvas id="drawingCanvas"></canvas>
</div>

<script>
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');
  let isDrawing = false;
  let lastX = 0, lastY = 0;
  let brushColor = document.getElementById('colorPicker').value;
  let brushSize = document.getElementById('brushSize').value;
  let eraserMode = false;

  // For undo/redo
  const undoStack = [];
  const redoStack = [];
  const maxUndo = 50;

  function resizeCanvas() {
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
    // Restore last saved state or clear
    if (undoStack.length > 0) {
      let img = new Image();
      img.src = undoStack[undoStack.length - 1];
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
    } else {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function saveState() {
    if (undoStack.length >= maxUndo) {
      undoStack.shift(); // Remove oldest
    }
    undoStack.push(canvas.toDataURL());
    if (undoStack.length > 0) {
      redoStack.length = 0; // Clear redo stack on new action
    }
  }

  function startDrawing(e) {
    isDrawing = true;
    [lastX, lastY] = getCanvasPos(e);
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.lineWidth = brushSize;
    ctx.strokeStyle = eraserMode ? 'rgba(0,0,0,1)' : brushColor;
    if (eraserMode) {
      ctx.globalCompositeOperation = 'destination-out';
    } else {
      ctx.globalCompositeOperation = 'source-over';
    }
  }

  function draw(e) {
    if (!isDrawing) return;
    const [x, y] = getCanvasPos(e);
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
    [lastX, lastY] = [x, y];
  }

  function stopDrawing() {
    if (isDrawing) {
      isDrawing = false;
      saveState();
    }
  }

  function getCanvasPos(e) {
    const rect = canvas.getBoundingClientRect();
    let clientX, clientY;
    if (e.touches) {
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }
    return [
      clientX - rect.left,
      clientY - rect.top
    ];
  }

  canvas.addEventListener('mousedown', startDrawing);
  canvas.addEventListener('touchstart', startDrawing);

  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('touchmove', draw, {passive: false});

  canvas.addEventListener('mouseup', stopDrawing);
  canvas.addEventListener('mouseout', stopDrawing);
  canvas.addEventListener('touchend', stopDrawing);
  canvas.addEventListener('touchcancel', stopDrawing);

  // Tools controls
  document.getElementById('colorPicker').addEventListener('change', (e) => {
    brushColor = e.target.value;
    if (!eraserMode) {
      ctx.strokeStyle = brushColor;
    }
  });

  document.getElementById('brushSize').addEventListener('input', (e) => {
    brushSize = e.target.value;
  });

  document.getElementById('eraserBtn').addEventListener('click', () => {
    eraserMode = !eraserMode;
    document.getElementById('eraserBtn').textContent = eraserMode ? 'Brush' : 'Eraser';
  });

  document.getElementById('clearBtn').addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    undoStack.length = 0;
    redoStack.length = 0;
  });

  document.getElementById('saveBtn').addEventListener('click', () => {
    const link = document.createElement('a');
    link.download = 'garden_coloring.png';
    link.href = canvas.toDataURL();
    link.click();
  });

  document.getElementById('undoBtn').addEventListener('click', () => {
    if (undoStack.length > 0) {
      redoStack.push(undoStack.pop());
      let imgData = undoStack.length > 0 ? undoStack[undoStack.length - 1] : null;
      let img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (imgData) {
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        }
      };
      if (imgData) {
        img.src = imgData;
      } else {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }
  });

  document.getElementById('redoBtn').addEventListener('click', () => {
    if (redoStack.length > 0) {
      let imgData = redoStack.pop();
      undoStack.push(imgData);
      let img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.src = imgData;
    }
  });

</script>
</body>
</html>
