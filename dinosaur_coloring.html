<!DOCTYPE html>
<html>
<head>
  <title>Dinosaur Coloring</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    #canvas { position: absolute; top: 0; left: 0; }
    #background { position: absolute; top: 0; left: 0; z-index: -1; width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>
  <img id="background" src="https://messiah-sastry.my.canva.site/dinosaur" alt="Background Image">
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let painting = false;

    function startPosition(e) { painting = true; draw(e); }
    function endPosition() { painting = false; ctx.beginPath(); }
    function draw(e) {
      if (!painting) return;
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'red';
      ctx.lineTo(e.clientX, e.clientY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX, e.clientY);
    }

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);

    canvas.addEventListener('touchstart', (e) => startPosition(e.touches[0]));
    canvas.addEventListener('touchend', endPosition);
    canvas.addEventListener('touchmove', (e) => {
      draw(e.touches[0]);
      e.preventDefault();
    });
  </script>
</body>
</html>
