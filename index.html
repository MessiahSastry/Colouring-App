<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>St. Patrick's School</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .button-container {
      z-index: 2;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 90%;
      max-width: 260px;
      align-items: center;
    }
    .button-container a {
      text-decoration: none !important;
    }
    .button-container a button {
      padding: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      font-family: 'Baloo Bhai 2', cursive;
      font-weight: 700;
      text-decoration: none !important;
      outline: none;
      width: 220px;
      margin: 2px 0;
    }
    .button-container a button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    /* Fairy animation and background video from your previous CSS */
    .fairy {
      position: absolute;
      top: 30%;
      left: 10%;
      width: 50px;
      height: 50px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/5f/Fairy_Icon.svg') no-repeat center center;
      background-size: contain;
      animation: fly 8s infinite linear;
    }
    @keyframes fly {
      0% { transform: translate(0, 0); }
      25% { transform: translate(200px, 50px); }
      50% { transform: translate(400px, 0); }
      75% { transform: translate(200px, -50px); }
      100% { transform: translate(0, 0); }
    }
    /* Optional: Reduce school title size for mobile */
    @media (max-width: 480px) {
      .school-title {
        font-size: 22px !important;
      }
      .button-container a button {
        font-size: 15px;
        width: 170px;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video class="background-video" autoplay loop muted>
    <source src="videos/background-video.mp4" type="video/mp4">
    <source src="videos/background-video.ogv" type="video/ogv">
    <source src="videos/background-video.webm" type="video/webm">
  </video>
