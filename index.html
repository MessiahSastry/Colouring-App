<!-- Inside <head>, after your existing <link rel="stylesheet"> and before </head>: -->
<style>
  .school-title {
    font-family: 'Baloo Bhai 2', cursive;
    font-weight: 700;
    text-align: center;
    margin-top: 35px;
    margin-bottom: 45px; /* more space below title */
    font-size: 30px;
    z-index: 3;
    position: relative;
  }
  .school-title h1 {
    font-size: 38px;
    margin-bottom: 3px;
  }
  .school-title h2 {
    font-size: 20px;
    margin: 0;
  }
  .button-container {
    z-index: 2;
    display: flex;
    flex-direction: column;
    gap: 14px;
    width: 100%;
    max-width: 260px;
    margin: 0 auto; /* center horizontally */
    align-items: center;
    justify-content: center;
  }
  .button-container a {
    text-decoration: none !important;
    width: 100%;
    display: flex;
    justify-content: center;
  }
  .button-container a button {
    padding: 13px 0;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    transition: 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    font-family: 'Baloo Bhai 2', cursive;
    font-weight: 700;
    text-decoration: none !important;
    outline: none;
    width: 220px;
    margin: 0;
  }
  .button-container a button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }
  @media (max-width: 480px) {
    .school-title {
      font-size: 22px !important;
      margin-bottom: 24px;
      margin-top: 20px;
    }
    .school-title h1 {
      font-size: 28px;
    }
    .school-title h2 {
      font-size: 15px;
    }
    .button-container a button {
      font-size: 16px;
      width: 150px;
      padding: 10px 0;
    }
  }
</style>
