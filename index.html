<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>St. Patrick's School</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Baloo Bhai 2', cursive;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      overflow: hidden;
      position: relative;
    }

    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
      border-radius: 50%;
      filter: blur(100px);
      animation: float 20s ease-in-out infinite alternate;
    }

    .blob:nth-child(1) { top: 10%; left: -25%; animation-delay: 0s; }
    .blob:nth-child(2) { bottom: 10%; right: -25%; animation-delay: 10s; }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); }
      100% { transform: translateY(-50px) translateX(50px); }
    }

    .title {
      text-align: center;
      color: white;
      z-index: 2;
    }

    .title h1 {
      font-size: 42px;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .title h2 {
      font-size: 22px;
      margin: 5px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .button-container {
      z-index: 2;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 90%;
      max-width: 320px;
    }

    .button-container a button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .button-container a button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Add Flying Fairy Animation */
    .fairy {
      position: absolute;
      top: 30%;
      left: 10%;
      width: 50px;
      height: 50px;
       background: url('https://cdn.pixabay.com/photo/2017/11/30/12/10/fairy-2986181_960_720.png') no-repeat center center;  /* Online Fairy Image */
      animation: fly 8s infinite linear;
    }

    @keyframes fly {
      0% { transform: translate(0, 0); }
      25% { transform: translate(200px, 50px); }
      50% { transform: translate(400px, 0); }
      75% { transform: translate(200px, -50px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div class="blob"></div>
  <div class="blob"></div>

  <!-- Add the flying fairy -->
  <div class="fairy"></div>

  <div class="title">
    <h1>St. Patrick's</h1>
    <h2>IIT & NEET FOUNDATION</h2>
    <h2>School</h2>
  </div>
