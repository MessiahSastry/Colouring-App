  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;

      list-style-type: none;
      padding: 0;
      max-width: 400px;

    li {
      margin: 15px 0;
    }

      display: block;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #45a049;
    }
