<head>
  <meta charset="UTF-8" />

  <title>St. Patrick's School</title>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Baloo Bhai 2', cursive;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Video Background */
    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* School Title */
    .school-title {
      font-size: 30px;
      text-align: center;
      padding: 10px 0 5px;
      font-weight: bold;
      width: 100%;
      background: transparent;
      color: #2c3e50;
    }

    .school-title h1 {
      font-size: 42px;
      letter-spacing: 1px;
      margin-bottom: 5px;
      color: #34495e;
    }

    .school-title h2 {
      font-size: 22px;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #7f8c8d;
    }

    .button-container {
      z-index: 2;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 90%;
      max-width: 320px;
    }

    .button-container a button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .button-container a button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Add Flying Fairy Animation */
    .fairy {
      position: absolute;
      top: 30%;
      left: 10%;
      width: 50px;
      height: 50px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/5f/Fairy_Icon.svg') no-repeat center center;
      background-size: contain;
      animation: fly 8s infinite linear;
    }

    @keyframes fly {
      0% { transform: translate(0, 0); }
      25% { transform: translate(200px, 50px); }
      50% { transform: translate(400px, 0); }
      75% { transform: translate(200px, -50px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video class="background-video" autoplay loop muted>
    <source src="videos/background-video.mp4" type="video/mp4">
    <source src="videos/background-video.ogv" type="video/ogv">

  </video>
