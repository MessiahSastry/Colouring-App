<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Baloo Bhai 2', cursive;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Video Background */
    video.background-video {
      position: fixed;   /* Fix the video to stay in place */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure the video covers the entire screen */
      z-index: -1;       /* Keep the video behind other elements */
    }
    
    /* Floating blobs */
    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
      border-radius: 50%;
      filter: blur(100px);
      animation: float 20s ease-in-out infinite alternate;
    }

    .blob:nth-child(1) { top: 10%; left: -25%; animation-delay: 0s; }
    .blob:nth-child(2) { bottom: 10%; right: -25%; animation-delay: 10s; }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); }
      100% { transform: translateY(-50px) translateX(50px); }
    }

    /* Title Styling */
    .title {
      text-align: center;
      color: #2c3e50;  /* Darker color for contrast */
      z-index: 2;
    }

    .title h1 {
      font-size: 42px;
      letter-spacing: 1px;
      margin-bottom: 5px;  /* Reduced margin between title and subtitle */
      color: #2c3e50;  /* Darker color for the main heading */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);  /* Added subtle shadow for contrast */
    }

    .title h2 {
      font-size: 22px;
      margin: 0;  /* Removed margin to reduce space */
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #7f8c8d;  /* Light grey for subheadings */
    }

    /* Button Styling */
    .button-container {
      z-index: 2;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 90%;
      max-width: 320px;
    }

    .button-container a button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .button-container a button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Flying Fairy Animation */
    .fairy {
      position: absolute;
      top: 30%;
      left: 10%;
      width: 50px;
      height: 50px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/5f/Fairy_Icon.svg') no-repeat center center;
      background-size: contain;
      animation: fly 8s infinite linear;
    }

    @keyframes fly {
      0% { transform: translate(0, 0); }
      25% { transform: translate(200px, 50px); }
      50% { transform: translate(400px, 0); }
      75% { transform: translate(200px, -50px); }
      100% { transform: translate(0, 0); }
    }

  </style>
</head>
<body>
  <!-- Video Background -->
  <video class="background-video" autoplay loop muted>
    <source src="videos/background-video.mp4" type="video/mp4">
    <source src="videos/background-video.ogv" type="video/ogv">
    <source src="videos/background-video.webm" type="video/webm">
  </video>

  <!-- Floating blobs -->
  <div class="blob"></div>
