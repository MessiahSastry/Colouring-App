  <style>
    /* Only for index menu, keeps your fairy/animation/design. */
    .button-container {
      z-index: 2;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 90%;
      max-width: 320px;
    }
    .button-container a button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .button-container a button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .fairy {
      position: absolute;
      top: 30%;
      left: 10%;
      width: 50px;
      height: 50px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/5f/Fairy_Icon.svg') no-repeat center center;
      background-size: contain;
      animation: fly 8s infinite linear;
    }
    @keyframes fly {
      0% { transform: translate(0, 0); }
      25% { transform: translate(200px, 50px); }
      50% { transform: translate(400px, 0); }
      75% { transform: translate(200px, -50px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
