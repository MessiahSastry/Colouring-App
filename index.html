  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Baloo Bhai 2', cursive;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .background-animation {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/connected.png');
      animation: slide 20s linear infinite;
      z-index: 0;
      opacity: 0.07;
    }

    @keyframes slide {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .title-container {
      margin-top: 40px;
      z-index: 2;
      text-align: center;
    }

    .title-container h1 {
      font-size: 42px;
      color: #fff;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Orbitron', sans-serif;
    }

    .title-container h2 {
      font-size: 20px;
      margin-top: 5px;
      font-weight: normal;
      color: #d1d1d1;
    }

    .button-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 40px;
      width: 90%;
      max-width: 320px;
      z-index: 2;
    }

    .button-grid a button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 0, 255, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-family: 'Baloo Bhai 2', cursive;
    }

    .button-grid a button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 0, 255, 0.4);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #aaa;
      z-index: 2;
    }
  </style>
</head>
